<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,regular,500,700,900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
  <title>Home work 16</title>
</head>

<body>

  <div class="wrapper">
    <header class="header">
      Header
    </header>
    <main class="main">
      <div class="forms">
        <div class="forms__container">
          <form class="forms__first-form form-first">
            <div class="form-first__box">
              <h2 class="form-first__title">Make an appointment</h2>
              <div class="form-first__inputs">
                <input class="form-first__name style-input" type="text" name="name" placeholder="Name" required>
                <input class="form-first__email style-input" type="email" name="email" placeholder="Email" required>
                <input class="form-first__phone style-input" type="tel" name="phone" placeholder="Phone Number"
                  required>
                <input class="form-first__service style-input" type="text" name="service" placeholder="Select Service"
                  required>
                <textarea class="form-first__puppy style-input" name="text" id="puppy"
                  placeholder="Tell us about your puppers include his/her name"></textarea>
              </div>
              <div class="form-first__button">
                <button class="form-first__btn" type="submit">Make an Appointment</button>
              </div>
            </div>
          </form>

          <form class="forms__second-form form-second">
            <h2 class="form-second__title">Contact Us</h2>
            <div class="form-second__texts">
              <p class="form-second__text">We love hearing from you, our Shop customers.
              </p>
              <p class="form-second__text">Please contact us and we will make sure to get back to you as soon as we
                possibly can.</p>
            </div>
            <div class="form-second__box">
              <div class="form-second__item">
                <label class="form-second__label" for="name">Your Name <span>*</span> </label>
                <input class="form-second__name style-input2" id="name" type="text" placeholder="Your Name" required>
              </div>
              <div class="form-second__item">
                <label class="form-second__label" for="email">Your Email <span>*</span></label>
                <input class="form-second__email style-input2" id="email" type="text" placeholder="Your Name" required>
              </div>
              <div class="form-second__item">
                <label class="form-second__label" for="phone">Your Phone Number</label>
                <input class="form-second__phone style-input2" id="phone" type="text" placeholder="Your Phone" required>
              </div>
              <div class="form-second__item form-second__item_area">
                <label class="form-second__label" for="textarea">What’s on your mind? <span>*</span></label>
                <textarea class="form-second__textarea style-input2" name="textarea" id="textarea"
                  placeholder="Jot us a note and we’ll get back to you as quickly as possible"></textarea></div>
            </div>
            <button class="form-second__btn" type="submit">Submit</button>
          </form>
          <form class="forms__third-form form-third">

          </form>
          <form class="forms__forth-form form-forth">

          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      Footer
    </footer>
  </div>
</body>

</html>
