<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,regular,500,700,900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
  <title>Home work 16</title>
</head>

<body>

  <div class="wrapper">
    <header class="header">
      Header
    </header>
    <main class="main">
      <div class="forms">
        <div class="forms__container">
          <form class="forms__first-form form-first" action="#">
            <div class="form-first__box">
              <h2 class="form-first__title">Make an appointment</h2>
              <div class="form-first__inputs">
                <input class="form-first__name style-input" type="text" name="name" value="" placeholder="Name"
                  required>
                <input class="form-first__email style-input" type="email" name="email" value="" placeholder="Email"
                  required>
                <input class="form-first__phone style-input" type="tel" name="phone" value="" placeholder="Phone Number"
                  required>
                <input class="form-first__service style-input" type="text" name="service" value=""
                  placeholder="Select Service" required>
                <textarea class="form-first__puppy style-input" name="text" id="puppy" value=""
                  placeholder="Tell us about your puppers include his/her name"></textarea>
              </div>
              <div class="form-first__button">
                <button class="form-first__btn" type="submit">Make an Appointment</button>
              </div>
            </div>
          </form>

          <form class="forms__second-form form-second" action="#">
            <h2 class="form-second__title">Contact Us</h2>
            <div class="form-second__texts">
              <p class="form-second__text">We love hearing from you, our Shop customers.
              </p>
              <p class="form-second__text">Please contact us and we will make sure to get back to you as soon as we
                possibly can.</p>
            </div>
            <div class="form-second__box">
              <div class="form-second__item">
                <label class="form-second__label" for="name">Your Name <span>*</span> </label>
                <input class="form-second__name style-input2" id="name" value="" type="text" placeholder="Your Name"
                  required>
              </div>
              <div class="form-second__item">
                <label class="form-second__label" for="email">Your Email <span>*</span></label>
                <input class="form-second__email style-input2" id="email" value="" type="email" placeholder="Your Name"
                  required>
              </div>
              <div class="form-second__item">
                <label class="form-second__label" for="phone">Your Phone Number</label>
                <input class="form-second__phone style-input2" id="phone" type="tel" value="" placeholder="Your Phone"
                  required>
              </div>
              <div class="form-second__item form-second__item_area">
                <label class="form-second__label" for="textarea">What’s on your mind? <span>*</span></label>
                <textarea class="form-second__textarea style-input2" name="textarea" id="textarea" value=""
                  placeholder="Jot us a note and we’ll get back to you as quickly as possible"></textarea></div>
            </div>
            <button class="form-second__btn" type="submit">Submit</button>
          </form>

          <form class="forms__third-form form-third" action="#">
            <h2 class="form-third__title">Summary</h2>
            <p class="form-third__text">Enter your destination to get a shipping estimate.</p>
            <div class="form-third__box">
              <div class="form-third__item">
                <label for="select" class="form-third__label">Country</label>
                <select class="form-third__select style-input3" name="select" id="select">
                  <option class="form-third__option" value="1">Africa</option>
                  <option class="form-third__option" value="2">Europe</option>
                  <option class="form-third__option" selected value="3">Australia</option>
                  <option class="form-third__option" value="4">USA</option>
                </select>
              </div>
              <div class="form-third__item">
                <label for="state" class="form-third__label">State/Province</label>
                <input class="form-third__input style-input3" type="text" id="state" value="" required>
              </div>
              <div class="form-third__item">
                <label for="code" class="form-third__label">Zip/Postal Code</label>
                <input class="form-third__input style-input3" type="text" id="code" value="" required>
              </div>
            </div>
            <div class="form-third__second-box">
              <div class="form-third__item">
                <label for="rate" class="form-third__label">Standard Rate</label>
                <input class="form-third__input style-check" id="rate" checked type="radio" name="price" value="">
                <label for="rate" class="form-third__label-right">Price
                  may vary
                  depending on the item/destination. Shop Staff will contact you. $21.00</label>
              </div>
              <div class="form-third__item">
                <label for="pickup" class="form-third__label">Pickup from store</label>
                <input class="form-third__input style-check" type="radio" id="pickup" name="price" value="">
                <label for="pickup" class="form-third__label-right">1234 Street
                  Adress City
                  Address, 1234 $0.00</label>
              </div>
            </div>
            <div class="form-third__item form-third__item_end">
              <label for="discount" class="form-third__label">Enter discount code</label>
              <input class="form-third__input style-input3" type="text" id="discount" value=""
                placeholder="Enter Discount code" required>
            </div>
            <button class="form-third__btn" type="submit">Apply Discount</button>

          </form>

          <form class="forms__forth-form form-forth" action="#">

          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      Footer
    </footer>
  </div>
</body>

</html>
